<!-- The Modal -->
<div class="modal fade" id="modalAppointement">
    <div class="modal-dialog modal-lg modal-sm modal-xl modal-dialog-centered ">
        <div class="modal-content">
            <form action="/action_page.php" class="was-validated">

                <!-- Modal Header -->

                    <h4 class="modal-title text-center">Planifier Rendez-Vous</h4>

                    <div class="row">

                                                        id="dateHeure1"

<script>
    // Add an event listener for the "Enregistrer" button
    document.getElementById("planifierButton").addEventListener("click", function () {
        let nomPatientSelector = document.querySelector('#Name1');
        let nomPatient = nomPatientSelector.value;
        // Trigger SweetAlert on button click
        swal("Good job!", "Rendez-vous pour " + (nomPatient.toString()).toUpperCase() + " enregistré avec succès!", {
            icon: "success",
            buttons: {
                confirm: {
                    className: 'btn btn-success'
                }
            },
        });

    });


</script>
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@24.6.0/build/js/intlTelInput.min.js"></script>
<script>
    const inputPhone1 = document.querySelector("#telephone1");
    const inputPhone2 = document.querySelector("#telephone2");
    window.intlTelInput(inputPhone1, {
        initialCountry: "auto",
        geoIpLookup: callback => {
            fetch("https://ipapi.co/json")
                .then(res => res.json())
                .then(data => callback(data.country_code))
                .catch(() => callback("us"));
        },
        utilsScript: "/intl-tel-input/js/utils.js?1727952657388" // just for formatting/placeholders etc
    });
    window.intlTelInput(inputPhone2, {
        initialCountry: "auto",
        geoIpLookup: callback => {
            fetch("https://ipapi.co/json")
                .then(res => res.json())
                .then(data => callback(data.country_code))
                .catch(() => callback("us"));
        },
        utilsScript: "/intl-tel-input/js/utils.js?1727952657388" // just for formatting/placeholders etc
    });
</script>
